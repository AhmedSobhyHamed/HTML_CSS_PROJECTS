<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="adding images to your protofilio or your galary">
    <meta name="keywords" content="add img , add images , my galary , protofilio">
    <title>Add IMG to your protofilio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/generalroles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="block"></div>
    <!-- title section -->
    <div class="ASH-container ASH-section title">sign up</div>
    <!-- sign up form -->
    <form class="ASH-container signupform shadowwall" action="" method="post">
        <div class="ASH-flex-row-ev-c ASH-changable-c-5">
            <input type="text" name="" id="" placeholder="Frist Name">
            <input type="text" name="" id="" placeholder="Last Name">
        </div>
        <div class="ASH-flex-column-ev-s">
            <input type="email" name="" id="" placeholder="Email address">
            <input type="password" name="" id="" placeholder="password">
        </div>
        <div>
            <button type="submit" class="fas fa-arrow-right"></button>
        </div>
        <div>
            <input type="file" name="imgfile" hidden>
            <div class="smaller dropimgbox fas fa-plus ASH-flex-row-c-c"></div>
        </div>
        <div>
            <button type="submit">SIGN UP</button>
        </div>
    </form>

</html>
